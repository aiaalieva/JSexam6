<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>task-01</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css"
          integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link rel="stylesheet" href="Remodal-1.1.1/dist/remodal.css">
    <link rel="stylesheet" href="Remodal-1.1.1/dist/remodal-default-theme.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="Remodal-1.1.1/dist/remodal.min.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
<div class="container remodal-bg">

    <p class="profileName"></p>

    <a class="editProfile" data-remodal-target="modal"> <i class="fas fa-edit"></i></a>

    <a class="follow" data-remodal-target="subscribeModal"><i class="fas fa-user-plus"></i> Follow user</a>

    <div class="formBlock">
        <input type="text" id="input-message" placeholder="What's happening?">
        <a type="submit" class="send">Send</a>
    </div>

    <div class="newsFeed"></div>

    <div class="remodal" data-remodal-id="modal">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Edit Profile</h1>
        <div class="nameForm">
            First name: <input type="text" class="firstName">
            Last name: <input type="text" class="lastName">
        </div>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-confirm">Save</button>
    </div>

    <div class="remodal" data-remodal-id="subscribeModal">
        <button data-remodal-action="close" class="remodal-close"></button>
        <h1>Edit Profile</h1>
        <div class="emailForm">
            E-mail: <input type="text" class="email">
        </div>
        <br>
        <button data-remodal-action="cancel" class="remodal-cancel">Cancel</button>
        <button data-remodal-action="confirm" class="remodal-subscribe">Save</button>
    </div>
</div>

</body>
</html>
